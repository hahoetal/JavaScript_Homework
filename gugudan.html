<!doctype html>
<html lang = "ko">
    <head>
        <meta charset = 'utf-8'>
        <title>멋사 성신 과제</title>
        <style>
            table, tr, td{
                border: 1px solid;
                text-align: center;
            }
            td{
                width:30px;
            }
        </style>

    </head>

    <body>
        <script>
        document.write("<h1>구구단표</h1>")
        document.write("<table>");
            for(var i = 1; i < 10; i++)
            {
                document.write("<tr>");
                for(var j = 1; j < 10; j++)
                {
                    document.write("<td>" +  i * j + "</td>");
                }
                document.write("</tr>");
            }
        document.write("</table>");
        </script>
    </body>
</html>
